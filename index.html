<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Metric/Imperial Unit Conversion</title>
    </head>
    <body>
        <div id="input-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <label for="number-to-convert">Number To Convert:</label>
            <input id="input-box" inputmode="decimal" type="text" name="number-to-convert" value="20">
            <button id="convert-btn" type="button">Convert</button>
        </div>
        
        <div id="results-column">
            <div id="length-container" class="result-container">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-results"></p>
            </div>
            <div id="volume-container" class="result-container">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-results"></p>
            </div>
            <div id="mass-container" class="result-container">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-results"></p>
            </div>
        </div>
        

        <script src="index.js"></script>
    </body>
</html>
